name: Deploy Java App to AWS EC2

on:
  push:
    branches:
      - main  # Change this to the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Gradle
        run: gradle clean build

      - name: Create SSH Directory
        run: mkdir -p ~/.ssh

      - name: Add EC2 Host to Known Hosts
        run: |
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Upload JAR to EC2
        run: |
          echo "${{ secrets.EC2_PRIVATE_KEY }}" | tr -d '\r' > private_key.pem
          chmod 600 private_key.pem
          scp -i private_key.pem build/libs/*.jar ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/app.jar

      - name: Restart Application on EC2
        run: |
          echo "${{ secrets.EC2_PRIVATE_KEY  }}" | tr -d '\r' > private_key.pem
          chmod 600 private_key.pem
          ssh -i private_key.pem ${{ secrets.AWS_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            # Kill existing application process
            PID=$(pgrep -f 'java -jar app.jar')
            if [ ! -z "$PID" ]; then
              kill -9 $PID
            fi
            # Restart the application
            nohup java -jar ~/app.jar > app.log 2>&1 &
            echo "Application Restarted!"
          EOF