name: AWS EC2 Deploment

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Build with Gradle
        run: gradle clean build -DskipTests
      - name: Login to docker hub
        run: docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" -p "${{ secrets.DOCKER_HUB_PASSWORD }}"
      - name: Build docker image
        run: docker build -t nitishsati8/product-service:latest .
      - name: Push docker image
        run: docker push nitishsati8/product-service:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Check Docker Installation
        run: |
          if ! [ -x "$(command -v docker)" ]; then
            echo "Error: Docker is not installed." >&2
            exit 1
          fi
      - name: Pull image from docker hub
        run: sudo docker pull nitishsati8/product-service:latest
      - name: Delete existing container
        run: |
          if [ "$(sudo docker ps -aq -f name=productservice)" ]; then
            sudo docker rm -f productservice
          fi
      - name: Run docker container
        run: sudo docker run -d -p 8081:8081 --name productservice \
          -e AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}" \
          -e AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}" \
          -e OPEN_SEARCH_HOST="${{ secrets.OPEN_SEARCH_HOST }}" \
          -e OPEN_SEARCH_USER="${{ secrets.OPEN_SEARCH_USER }}" \
          -e OPEN_SEARCH_PASSWORD="${{ secrets.OPEN_SEARCH_PASSWORD }}" \
          nitishsati8/product-service:latest
